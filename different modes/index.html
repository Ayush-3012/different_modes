    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modes</title>
</head>

<body>
    <div class="theme" id="theme">
        <p id="label" class="label">Light Mode</p>
        <img id="icon" src="/different modes/img/light-icon.png" alt="image" height="125px" width="125px">
    </div>
    
    <div class="options">
        <button class="dark" onclick="selectMode('dark');">Dark</button>
        <button class="light" onclick="selectMode('light');">Light</button>
        <button class="ninja" onclick="selectMode('ninja');">Ninja</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
